<VirtualHost *:80>
    # CRITICAL: Sets the application root to the Laravel public folder
    DocumentRoot /var/www/html/public

    # 1. Block access to the main project directory and prevent indexing
    # This prevents the AH01276 error by stopping Apache from checking this directory.
    <Directory /var/www/html/>
        Options -Indexes
        AllowOverride None
        Require all granted
    </Directory>

    # 2. Configuration for the correct Laravel public folder
    <Directory /var/www/html/public>
        DirectoryIndex index.php
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>