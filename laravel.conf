<VirtualHost *:80>
    # CRITICAL: Sets the application root to the Laravel public folder
    DocumentRoot /var/www/html/public

    # 1. CRITICAL FIX for AH00037: Enable Symlinks for the directory containing the symlink
    # This block OVERRIDES the default security settings.
    <Directory /var/www/html/>
        Options FollowSymLinks -Indexes
        AllowOverride None
        Require all granted
    </Directory>

    # 2. Configuration for the actual web root
    <Directory /var/www/html/public>
        DirectoryIndex index.php
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>