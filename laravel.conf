<VirtualHost *:80>
    # CRITICAL: Sets the application root to the Laravel public folder
    DocumentRoot /var/www/html/public

    # 1. CRITICAL FIX for AH00037: Enable Symlinks for the parent directory (Fixes the AH00037 error)
    <Directory /var/www/html/>
        # Explicitly set the Options directive here
        Options +FollowSymLinks
        # Explicitly disable directory indexing
        Options -Indexes
        AllowOverride None
        Require all granted
    </Directory>

    # 2. Configuration for the actual web root (where Laravel's .htaccess lives)
    <Directory /var/www/html/public>
        DirectoryIndex index.php
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>